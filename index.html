<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library App</title>
</head>
<body>
    <div class="heading">My Library</div>
    <div class="new-book-btn-container">
        <button class="new-book-button">New Book</button>
    </div>
    <!-- added pop-up here to see if it will work -->
    <div id="pop-up">  
        <!-- took out style="display: none" from form to see if pop up works  -->
        <form class="new-book-form">
                <span class="close">&times;</span>
                <legend>New Book</legend>
                <label for="title">Title:</label>
                <input type="text" id="title" required>
                <label for="author">Author:</label>
                <input type="text" id="author" required>
                <label for="pages">Pages:</label>
                <input type="text" id="pages" required>
                <label for="read">Read:</label>
                <input type="checkbox" id="read">
                <input type="submit" value="Add Book">
        </form>
    </div>
    <div class="library"></div>
    <script src="jScript.js"></script>
</body>
</html>
